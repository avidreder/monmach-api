language: go
go:
 - 1.7.3
before_install:
  - nvm install 7.2.0
  - nvm use 7.2.0
  - npm install
  - sudo add-apt-repository ppa:masterminds/glide -y
  - sudo apt-get -qq update
  - sudo apt-get install -y glide
  - go get github.com/mattn/goveralls
  - glide update
  - glide install
script:
 - go test $(glide nv)
 - npm test
 - ./coverage.bash
 - $HOME/gopath/bin/goveralls -coverprofile=profile.cov -service=travis-ci
